bio: >
    Carol Willing is a Director of the [Python Software Foundation](https://www.python.org/psf/), a core developer
    for [Project Jupyter](jupyter.org), and a [Research Software Engineer at Cal Poly San Luis
    Obispo](http://www.calpoly.edu/).
    

    She&#39;s also Geek-In-Residence at [Fab Lab San Diego](http://www.fablabsd.org/) and co-organizes [PyLadies
    San Diego](http://www.meetup.com/sd-pyladies/) and [San Diego Python](http://www.meetup.com/pythonsd/). She’s an active contributor to open source
    projects, as a maintainer for OpenHatch and the Anita Borg Institute’s open
    source projects. Combining a love of nature, the arts, and math with a BSE in
    Electrical Engineering from Duke and an MS in Management from MIT, she’s
    enjoyed creating and teaching others for over 20 years.
    

    She recently spoke at Grace Hopper Celebration 2015, PyCon 2015, PyCon Philippines 2016, 
    Write/Speak/Code 2016, and SciPy 2016.
    

